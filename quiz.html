    function startQuiz() {
      const inputName = document.getElementById("playerName").value.trim();
      if (inputName !== "") playerName = inputName;
      container.innerHTML = legendHTML;
    }

    function showQuestion(index) {
      const q = questions[index];
      const replaced = q.text.replace(/__NAME__/g, playerName);
      const html = `
        <div class="page active">
          <p class="text-xl font-semibold mb-4 whitespace-pre-line">${replaced}</p>
          ${q.options
            .map(
              (opt, i) => `
              <button class="block w-full bg-yellow-100 hover:bg-yellow-200 rounded-lg p-4 mb-2 text-left" onclick="selectOption('${opt.value}')">
                ${opt.text}
              </button>
            `
            )
            .join("")}
        </div>
      `;
      container.innerHTML = html;
    }

    function selectOption(val) {
      if (val.endsWith("-")) {
        const key = val.slice(0, -1);
        if (score[key] > 0) score[key]--;
      } else {
        score[val]++;
      }
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion(currentIndex);
      } else {
        const max = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];
        const map = {
          self: "inner-flame",
          courage: "the-first-step",
          empathy: "key-to-dream",
          resilience: "unseen-wing",
          hope: "lunar-dream"
        };
        window.location.href = `./result/${map[max] || "broken-wing"}.html`;
      }
    }
